<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
</head>
<body>
    <main>
        <div id="background"  class="container-fluid ">
            <div  class="row justify-content-end">
                <div class="col-3 p-0">
                    <div id="img-1" class="my-img-box position-relative">
                    <button id="prev" class="btn rounded-pill btn-primary position-absolute start-50"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
                    </div>       
                    <div id="img-2" class="my-img-box"></div>       
                    <div id="img-3" class="my-img-box"></div>       
                    <div id="img-4" class="my-img-box"></div>       
                    <div id="img-5" class="my-img-box position-relative">
                    <button id="back" class="btn rounded-pill btn-primary position-absolute bottom-0 start-50"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
                    </div>    
                </div>   
                </div>           
            </div>
        </div>
    </main>  
    <script type="text/javascript" src="js/main.js"></script>   
</body>
</html>
